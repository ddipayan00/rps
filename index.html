<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div class="name" id="player-label">
            Player
        </div>
        <div class="name" id="comp-label">
            Computer
        </div>
        <span id="player-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p class="display">Result will be here</p>
    </div>
    <div class="choices">
        <div id="r" class="selector">
            <img src="./resourses/icons/r.png">
        </div>
        <div id="p" class="selector">
            <img src="./resourses/icons/p.png">
        </div>
        <div id="s" class="selector">
            <img src="./resourses/icons/s.png">
        </div>
    </div>
    <div class="action-replay">
        <p>Make your move buddy</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
